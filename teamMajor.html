<!DOCTYPE html>
<html>
<head>
	<title>Team Major</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="team.css">
</head>
<body>

	<div class="row">
		<div class="col-lg-4 col-12 super"><h4 class="team">team <span id="team">Major</span></h4>
	              <h2 id="welcome">Welcome!</h2>

	               <hr id="line">
	              <p class="paragraph">Don't have an account?
	              <br>
	               SignUp to enjoy benefits as a user</p>

	              <center class="pt-5"><button class="button">SIGN UP</button></center>

			
		</div>

		<div class="col-lg-7 col-12 alpha">
			<h2 id="login">Login Your Account</h2>
			<hr id="line">
			<p class="paragraph">Login to view your personal profile and <br>
			enjoy thousands of benefits. </p>

        <div>
			<form class="mainDiv">
				<label class="pt-5 m-0"> 
					<b>Username:</b> </label>
				<br>
				<input class="form-control input" type="text" name="Username" placeholder="Enter your Username">
				<br>

				<label>
				  <b class="pt-3">Password:</b> </label>
				<br>
				<input class="form-control input" type="Password" name="Password" placeholder="Enter your Password">
				<br>

				<center class="pt-5"><button class="button">LOGIN</button></center>
			</form>
		</div>	
		</div>
		
	</div>







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
